name: Deploy to EC2 (C#) 🚀

on:
  push:
    branches:
      - "main"  # Triggers the workflow on push to the 'main' branch (adjust if needed)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout repository 🚀
        uses: actions/checkout@v2

      # Set up the SSH key and whitelist EC2 IP address
      - name: Set up SSH key and whitelist EC2 IP 🐻‍❄️
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Build the C# application and publish to the './publish' folder
      - name: Build and Publish C# Application 🛠️
        run: |
          dotnet publish -c Release -o ./publish

      # Copy the published files to the EC2 instance
      - name: Copy files to EC2 🚙
        run: |
          scp -r ./publish/* ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ubuntu/

      # Run the deployment script on the EC2 instance
      - name: Run deployment script on EC2 🚀
        run: |
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "chmod +x /home/ubuntu/deploy.sh && /home/ubuntu/deploy.sh"

      # Clean up the SSH key to maintain security
      - name: Clean up SSH key 🚀
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
