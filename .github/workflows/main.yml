name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Setup .NET environment
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x' # Specify the .NET version

    # Step 3: Restore dependencies
    - name: Restore dependencies
      run: dotnet restore

    # Step 4: Build the project
    - name: Build project
      run: dotnet publish -c Release -o ./publish

    # Step 5: Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: published-app
        path: ./publish

 
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
    
    # Step 6: Download build artifacts
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: published-app
        path: ./publish

    # Step 7: Setup SSH configuration
    - name: Setup SSH directory
      run: |
        mkdir -p ~/.ssh
        touch ~/.ssh/known_hosts
        chmod 700 ~/.ssh
        chmod 644 ~/.ssh/known_hosts

    # Step 8: Add known hosts (EC2 Host)
    - name: Add known hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

    # Step 9: Add private key to SSH
    - name: Add private key
      run: |
        echo "$EC2_PRIVATE_KEY" > ~/.ssh/githubActionsKP
        chmod 600 ~/.ssh/githubActionsKP

    # Step 10: Deploy to EC2 and restart the service
    - name: Deploy to EC2
      run: |
        scp -i ~/.ssh/githubActionsKP -v -r ./publish/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/myapp
        ssh -i ~/.ssh/githubActionsKP -v ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo systemctl restart myapp.service"
      env:
        EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
