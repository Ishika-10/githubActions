name: Deploy to EC2 🚀

on:
  push:
    branches:
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch ✅
        uses: actions/checkout@v2

      - name: Set up SSH key and whitelist EC2 IP address 🐻‍❄️
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 16.171.255.176 >> ~/.ssh/known_hosts

      - name: Ensure destination directory exists on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@16.171.255.176 "mkdir -p /home/ubuntu/"

      - name: Check contents of publish directory
        run: |
          ls -la ./publish/

      - name: Copy files to EC2
        run: |
          scp -r ./publish/* ubuntu@16.171.255.176:/home/ubuntu/

      - name: Run deployment script on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@16.171.255.176 "chmod +x /home/ubuntu/deploy.sh && /home/ubuntu/deploy.sh"

      - name: Clean up SSH key 🚀
        if: always()
        run: rm -f ~/.ssh/id_rsa
